<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header part start here     -->
    <div class="header">
        <div class="logo">
            <h1>This is logo part</h1>
        </div>
        <div class="nav">
            <h1>This is nav part</h1>
        </div>
    </div>
<!-- Header part ends here     -->
<!-- Menu bar starts here -->
    <div class="menu">
        <h1>This is menu bar</h1>
    </div>
<!-- Menu bar starts here -->
<!-- Blocks part starts here -->
    <div class="block">
        <div class="left_block">
            <h1>This is left block</h1>
        </div>
        <div class="center_block">
            <div class="top">
                <h1>This is center top</h1>
            </div>
            <div class="middle">
                <div class="middle_left">
                    <h1>This is middle left</h1>
                </div>
                <div class="middle_right">
                    <h1>This is middle right</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>This is bottom</h1>
            </div>

        </div>
        <div class="right_block">
            <h1>This is right block</h1>
        </div>
    </div>
<!-- Blocks part ends here -->
<!-- Footer part start here -->
    <div class="footer">
        <h1>This is footer part</h1>
    </div>
<!-- Footer part start here -->
</body>
</html>
